<!DOCTYPE html>
<html>
<head>
  <title>Fitting Output</title>
  <style>
    body {
      background-image: url('3.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      background: rgba(0, 0, 0, 0.2);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin-left: 320px;
      transition: margin-left 0.3s ease;
    }

    .sidebar-hidden .container {
      margin-left: 0;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-bottom: 20px;
      margin-top: 40px;
      text-align: center;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.90);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-transform: uppercase;
    }

    .form-container img {
      width: 200px;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      font-weight: bold;
    }

    select {
      width: 108%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #f1f1f1;
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 350px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      padding-bottom: 80px;
      overflow-y: auto;
      box-shadow: 3px 0 10px rgba(0,0,0,0.3);
      z-index: 999;
      transition: transform 0.3s ease;
    }

    .sidebar-hidden .sidebar {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
      color: #000;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      text-align: center;
    }

    .toggle-sidebar-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }


    .toggle-sidebar-btn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>

  <button class="toggle-sidebar-btn" onclick="toggleSidebar()">â˜°</button>

  <div class="sidebar">
    <h2>ðŸ“Š Today's Summary</h2>
    <table id="summary-table">
      <thead>
        <tr>
          <th>Model</th>
          <th>Total Quantity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>ðŸ“‹ Submitted Data</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>Serial No.</th>
          <th>Model</th>
          <th>Operator</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="container">
    <h1>ðŸ‘“ METAL FRAME FITTING</h1>
    <div class="form-container">
      <img src="4.png" alt="Logo">
      <input type="text" id="model" placeholder="PID Number" autocomplete="off" onkeydown="goToNext(event, 'operator')">
      <select id="operator" onkeydown="goToNext(event, 'quantity')">
        <option value="" disabled selected>Select Operator</option>
        <option value="Nisha">Nisha</option>
        <option value="Shweta">Shweta</option>
        <option value="Anju">Anju</option>
        <option value="Kamini">Kamini</option>
      </select>
      <input type="number" id="quantity" placeholder="Quantity" autocomplete="off" onkeydown="submitOnEnter(event)">
      <button onclick="submitData()">Submit</button>
      <div id="message" class="message"></div>
    </div>
  </div>

  <div class="footer">
    Â© 2025 Metal Frame | Crafted by Deepanshu & Govind
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>  

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBpRn691XmSWFghN96HX7U0iTMzNlSKkIU",
      authDomain: "metal-frame-fitting-fbef7.firebaseapp.com",
      projectId: "metal-frame-fitting-fbef7",
      storageBucket: "metal-frame-fitting-fbef7.firebasestorage.app",
      messagingSenderId: "768978465778",
      appId: "1:768978465778:web:68466630de77394593b16b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function submitData() {
      const model = document.getElementById("model").value.trim();
      const operator = document.getElementById("operator").value;
      const quantity = parseInt(document.getElementById("quantity").value.trim());
      const messageDiv = document.getElementById("message");
      const button = document.querySelector("button");
      button.disabled = true;

      if (!model || !operator || isNaN(quantity)) {
        messageDiv.textContent = "âš ï¸ Please fill in all fields correctly.";
        messageDiv.style.color = "red";
        button.disabled = false;
        return;
      }

      try {
        await db.collection("submissions").add({
          model: model,
          operator: operator,
          quantity: quantity,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("model").value = "";
        document.getElementById("operator").value = "";
        document.getElementById("quantity").value = "";
        document.getElementById("model").focus();

        messageDiv.textContent = "âœ… Data submitted successfully!";
        messageDiv.style.color = "green";

        // ðŸ‘‡ Fetch fresh data immediately after successful submit
        fetchUpdates();

        setTimeout(() => {
          messageDiv.textContent = "";
        }, 3000);

      } catch (e) {
        messageDiv.textContent = "âŒ Error submitting data.";
        messageDiv.style.color = "red";
        console.error(e);
      }

      button.disabled = false;
    }

    function goToNext(event, nextFieldId) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById(nextFieldId).focus();
      }
    }

    function submitOnEnter(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        submitData();
      }
    }

    function getStartOfToday() {
      const now = new Date();
      now.setHours(0, 0, 0, 0);
      return now;
    }

    function fetchUpdates() {
      const startOfToday = getStartOfToday();
      db.collection("submissions")
        .where("timestamp", ">=", startOfToday)
        .orderBy("timestamp", "desc")
        .get()
        .then(snapshot => {
          const tbody = document.querySelector("#data-table tbody");
          const summaryTbody = document.querySelector("#summary-table tbody");

          tbody.innerHTML = "";
          summaryTbody.innerHTML = "";

          let serialNumber = snapshot.size;
          const modelSums = {};

          snapshot.forEach(doc => {
            const data = doc.data();

            const row = `
              <tr>
                <td>${serialNumber}</td>
                <td>${data.model}</td>
                <td>${data.operator}</td>
                <td>${data.quantity}</td>
              </tr>
            `;
            tbody.innerHTML += row;
            serialNumber--;

            if (data.model in modelSums) {
              modelSums[data.model] += data.quantity;
            } else {
              modelSums[data.model] = data.quantity;
            }
          });

          for (const model in modelSums) {
            const row = `
              <tr>
                <td>${model}</td>
                <td>${modelSums[model]}</td>
              </tr>
            `;
            summaryTbody.innerHTML += row;
          }

          const totalQuantity = Object.values(modelSums).reduce((a, b) => a + b, 0);
          const totalRow = `
            <tr style="font-weight:bold; background-color:#f0f0f0; color:#000;">
              <td>Total</td>
              <td>${totalQuantity}</td>
            </tr>
          `;
          summaryTbody.innerHTML += totalRow;
        })
        .catch(error => {
          console.error("Error fetching updates:", error);
        });
    }

    function toggleSidebar() {
      document.body.classList.toggle("sidebar-hidden");
    }

    // ðŸ”„ Initial data fetch on page load
    fetchUpdates();
  </script>
</body>
</html>
